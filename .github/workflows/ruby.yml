name: Rails test

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:11
        env:
          POSTGRES_USER: quang_huy
          POSTGRES_PASSWORD: q12122211234
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.6.5
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.5
    - name: Install required apt packages and bundler
      run: |
        sudo apt-get -y install libpq-dev
        gem install bundler
    - name: Bundle install
      run: |
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
    - name: Cache gems
      uses: actions/cache@v1
      env:
        cache-name: cache-gems
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: Bundle install
      run: |
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
    - name: Test with rake
      env:
        PGHOST: 127.0.0.1
        RAILS_ENV: test
      run: |
        bundle exec rails db:create
        bundle exec rails db:migrate
        bundle exec rails test
    - name: Slack Success Notification
      uses: rtCamp/action-slack-notify@v2.0.0
      if: success()
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_USERNAME: Slack Success Notification
        SLACK_ICON: https://lh3.googleusercontent.com/proxy/M1u6pfKR5bgxtrycIw9jLKi6MTOaORzivZ94s6PJEIcY8ZiIMKbFV90KYoXwscovhKuWfzBZL7KODCgNUDaXJRq5As8OJPRqKKhyg9hI
    - name: Slack Failure Notification
      uses: rtCamp/action-slack-notify@v2.0.0
      if: failure()
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_USERNAME: Slack Failure Notification
        SLACK_COLOR: FF0000
        SLACK_ICON: https://lh3.googleusercontent.com/proxy/M1u6pfKR5bgxtrycIw9jLKi6MTOaORzivZ94s6PJEIcY8ZiIMKbFV90KYoXwscovhKuWfzBZL7KODCgNUDaXJRq5As8OJPRqKKhyg9hI
